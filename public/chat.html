<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="chatStyles.css" />
</head>
<body>
    <div id="groups">
        <label for="groupSelect">Groups:</label>
        <select id="groupSelect">
            <option value="">Select a group</option>
        </select>
    </div>
    <div id="direct-messages">
        <label for="userSelect">Direct Messages:</label>
        <select id="userSelect">
            <option value="">Select a user</option>
        </select>
    </div>
    <div id="selected-info"></div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
        <button type="button" id="toggle-btn">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chatScripts.js"></script>
</body>
</html>
